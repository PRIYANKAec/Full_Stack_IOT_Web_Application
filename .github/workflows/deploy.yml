name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Runs when code is pushed to main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Backend Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/iot-backend:latest -f backend/Dockerfile ./backend
          docker push ${{ secrets.DOCKER_USERNAME }}/iot-backend:latest

      - name: Build and Push Frontend Image
        env:
          VITE_APP_BACKEND_URL: ${{ secrets.VITE_APP_BACKEND_URL }}
        run: |
          echo "Building frontend with VITE_APP_BACKEND_URL=${VITE_APP_BACKEND_URL}"
          docker build --build-arg VITE_APP_BACKEND_URL=${VITE_APP_BACKEND_URL} -t ${{ secrets.DOCKER_USERNAME }}/iot-frontend:latest -f frontend/Dockerfile ./frontend
          docker push ${{ secrets.DOCKER_USERNAME }}/iot-frontend:latest
